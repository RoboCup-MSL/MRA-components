syntax = "proto3";

package MRA.FalconsActionPlanning;

import "datatypes/Point.proto";
import "datatypes/PosVel.proto";
import "datatypes/WorldState.proto";
import "datatypes/ActionType.proto";
import "components/falcons/getball/interface/Input.proto";
import "components/falcons/action_stop/interface/Input.proto";
import "components/falcons/action_move/interface/Input.proto";
import "components/falcons/action_aimed_kick/interface/Input.proto";
import "components/falcons/action_park/interface/Input.proto";
import "components/falcons/action_catch_ball/interface/Input.proto";

message ActionKickInputs
{
    double power = 1;
    double height = 2;
}

message ActionLobShotInputs
{
    MRA.Datatypes.PosVel target = 1; // typically only using pos.x, pos.y and pos.z
}

message ActionShieldInputs
{
}

message ActionKeeperInputs
{
}

message ActionInputs
{
    MRA.Datatypes.ActionType type = 1;
    oneof inputs
    {
        MRA.FalconsActionStop.Input stop = 2;
        MRA.FalconsActionMove.Input move = 3;
        // TODO dribble = 4
        // TODO dash = 5
        ActionKickInputs kick = 6;
        MRA.FalconsActionAimedKick.Input pass = 7;
        MRA.FalconsActionAimedKick.Input shoot = 8;
        ActionLobShotInputs lob = 9;
        MRA.FalconsGetball.Input getball = 10;
        MRA.FalconsActionCatchBall.Input catchball = 11;
        ActionShieldInputs shield = 12;
        // TODO tackle = 13
        ActionKeeperInputs keeper = 14;
        // TODO bump = 15
        MRA.FalconsActionPark.Input park = 16;
        // TODO prepare = 17
        // TODO alive = 18
        // TODO follow = 19
    }
}

message ForbiddenArea
{
    repeated MRA.Datatypes.Point points = 1;
}

message Input
{
    ActionInputs action = 1;
    MRA.Datatypes.WorldState worldState = 2;
    repeated ForbiddenArea forbiddenAreas = 3;
}

