syntax = "proto3";

package MRA.FalconsActionPark;

import "datatypes/Shapes.proto";

message Params
{
    MRA.Datatypes.Rectangle tta = 1;
    double robotRadius = 2; // about 0.40m max
    double toleranceX = 3;
    double robotClearance = 4;
    double preTargetXoffset = 5; // waypoint placement into the field
    double preTargetDistance = 6;
}

